<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      font-size: 13px;
      background-color: hsl(210, 46%, 95%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      display: flex;
      max-width: 730px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 285px;
      object-fit: cover;
    }

    .card-content {
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content h1 {
      font-size: 24px;
      color: hsl(217, 19%, 35%);
      margin-bottom: 15px;
    }

    .card-content p {
      color: hsl(214, 17%, 51%);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .author-info {
      display: flex;
      align-items: center;
    }

    .author-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .author-info .details {
      display: flex;
      flex-direction: column;
    }

    .author-info .details span {
      font-size: 13px;
    }

    .author-info .details .name {
      font-weight: 700;
      color: hsl(217, 19%, 35%);
    }

    .author-info .details .date {
      color: hsl(212, 23%, 69%);
    }

    .share-button {
      background-color: hsl(214, 17%, 51%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .share-button:hover {
      background-color: hsl(217, 19%, 35%);
    }

    .share-button img {
      width: 15px;
      height: 15px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        max-width: 100%;
      }

      .card img {
        width: 100%;
      }

      .card-content {
        padding: 20px;
      }

      .card-content h1 {
        font-size: 20px;
      }

      .card-content p {
        font-size: 14px;
      }

      .card-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .share-button {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/drawers.jpg" alt="Drawers">
    <div class="card-content">
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
      <div class="card-footer">
        <div class="author-info">
          <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton">
          <div class="details">
            <span class="name">Michelle Appleton</span>
            <span class="date">28 Jun 2020</span>
          </div>
        </div>
        <button class="share-button">
          <img src="./images/icon-share.svg" alt="Share">
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
  </div>
</body>
</html>
